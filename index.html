<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Mie Poesie e Racconti</title>
    <style>
        /* Palette di colori */
        :root {
            --primary: #b5c7ed;
            --primary-light: #d5e3ff;
            --primary-dark: #8aa6d4;
            --secondary: #f4c7ab;
            --accent: #aee6e6;
            --text-dark: #5a5a5a;
            --text-light: #ffffff;
            --background: #f9f5f8;
            --card-bg: #ffffff;
            --section-bg-poesie: rgba(181, 199, 237, 0.15);
            --section-bg-racconti: rgba(244, 199, 171, 0.15);
            --section-bg-laboratori: rgba(174, 230, 230, 0.15);
        }
        
        /* Stili di base */
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: var(--text-dark);
            background-color: var(--background);
            background-image: radial-gradient(var(--primary-light) 0.5px, transparent 0.5px), 
                              radial-gradient(var(--primary-light) 0.5px, var(--background) 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
        
        header {
            margin-bottom: 40px;
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--text-light);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(109, 93, 252, 0.4);
        }
        
        h1 {
            font-size: 2.8em;
            font-weight: normal;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            font-size: 2em;
            margin-top: 40px;
            font-weight: normal;
            color: var(--primary-dark);
            border-bottom: 3px solid var(--primary-light);
            padding-bottom: 10px;
            display: inline-block;
        }
        
        nav {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        nav a {
            padding: 10px 20px;
            color: var(--text-light);
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        section {
            padding: 30px;
            margin-bottom: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        #poesie {
            background-color: var(--section-bg-poesie);
            border-left: 5px solid var(--primary);
        }
        
        #racconti {
            background-color: var(--section-bg-racconti);
            border-left: 5px solid var(--secondary);
        }
        
        #laboratori {
            background-color: var(--section-bg-laboratori);
            border-left: 5px solid var(--accent);
        }
        
        #chi-sono {
            background-color: var(--card-bg);
            border-left: 5px solid #a3a3a3;
        }
        
        .poesia, .racconto, .laboratorio {
            margin: 30px 0;
            padding: 25px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .poesia {
            border-top: 4px solid var(--primary);
        }
        
        .racconto {
            border-top: 4px solid var(--secondary);
        }
        
        .laboratorio {
            border-top: 4px solid var(--accent);
        }
        
        .poesia:hover, .racconto:hover, .laboratorio:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        
        h3 {
            font-size: 1.5em;
            color: var(--text-dark);
            margin-top: 0;
        }
        
        .data {
            font-style: italic;
            color: #888;
            font-size: 0.9em;
            display: inline-block;
            padding: 3px 10px;
            background-color: #f0f0f0;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9em;
            color: var(--text-dark);
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        
        /* Stili per il pannello di amministrazione */
        #admin-panel {
            display: none;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            margin-top: 40px;
            border: 1px solid #ddd;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        #login-form, #admin-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        #admin-actions {
            display: none;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-dark);
        }
        
        input, textarea, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Georgia', serif;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(109, 93, 252, 0.2);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
            line-height: 1.6;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-accent {
            background-color: var(--accent);
            color: var(--text-dark);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        #admin-toggle {
            background: none;
            border: 2px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            border-radius: 30px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto;
            max-width: 200px;
        }
        
        #admin-toggle:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
            background-color: rgba(231, 76, 60, 0.1);
            padding: 8px 12px;
            border-radius: 5px;
            border-left: 3px solid #e74c3c;
        }
        
        .success-message {
            color: #27ae60;
            font-size: 0.9em;
            margin-top: 5px;
            background-color: rgba(39, 174, 96, 0.1);
            padding: 8px 12px;
            border-radius: 5px;
            border-left: 3px solid #27ae60;
        }
        
        /* Badge per tipo contenuto */
        .badge {
            display: inline-block;
            padding: 3px 8px;
            font-size: 0.75em;
            border-radius: 12px;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        .badge-poesia {
            background-color: var(--primary-light);
            color: var(--text-light);
        }
        
        .badge-racconto {
            background-color: var(--secondary);
            color: var(--text-light);
        }
        
        .badge-laboratorio {
            background-color: var(--accent);
            color: var(--text-dark);
        }
        
        /* Layout a colonne responsive */
        @media (min-width: 768px) {
            .grid-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 25px;
            }
        }
        
        /* Media query per dispositivi mobili */
        @media (max-width: 767px) {
            body {
                padding: 10px;
            }
            
            header {
                padding: 20px 10px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            section {
                padding: 20px 15px;
            }
            
            .poesia, .racconto, .laboratorio {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Le Mie Poesie e Racconti</h1>
        <nav>
            <a href="#poesie">Poesie</a>
            <a href="#racconti">Racconti</a>
            <a href="#laboratori">Laboratori</a>
            <a href="#chi-sono">Chi Sono</a>
        </nav>
    </header>

    <main>
        <section id="poesie">
            <h2>Poesie <span class="badge badge-poesia">Versi</span></h2>
            <!-- Le poesie verranno inserite qui -->
            <div id="poesie-container" class="grid-container">
                <article class="poesia">
